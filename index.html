<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <label for="username">Nome de Usuário:</label>
            <input type="text" id="username" name="username" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="product-form-container" style="display:none;">
        <h2>Cadastro de Produtos</h2>
        <form id="product-form">
            <label for="barcode">Código de Barras:</label>
            <input type="text" id="barcode" name="barcode" required><br>
            
            <label for="description">Descrição do Produto:</label>
            <input type="text" id="description" name="description" required><br>
            
            <label for="cost">Preço de Custo:</label>
            <input type="number" id="cost" name="cost" required><br>
            
            <label for="price">Preço de Venda:</label>
            <input type="number" id="price" name="price" required><br>
            
            <label for="expiry">Data de Validade:</label>
            <input type="date" id="expiry" name="expiry" required><br>
            
            <label for="stock">Quantidade em Estoque:</label>
            <input type="number" id="stock" name="stock" required><br>
            
            <label for="manufacturer">Nome do Fabricante:</label>
            <input type="text" id="manufacturer" name="manufacturer" required><br>
            
            <button type="submit">Cadastrar Produto</button>
        </form>
        
        <div id="products-table">
            <h3>Produtos Cadastrados</h3>
            <table>
                <thead>
                    <tr>
                        <th>Código de Barras</th>
                        <th>Descrição</th>
                        <th>Preço de Custo</th>
                        <th>Preço de Venda</th>
                        <th>Data de Validade</th>
                        <th>Quantidade em Estoque</th>
                        <th>Nome do Fabricante</th>
                    </tr>
                </thead>
                <tbody id="products-list">
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
